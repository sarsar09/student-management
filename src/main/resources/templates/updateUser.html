<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/test.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <title>Course Registration</title>

    <style>
        .error {
            color: #ff0000;
        }

        .alert {
            width: 50%;
            text-align: center;
            margin-left: 70px;
        }
    </style>

    <th:block th:if="${not #strings.isEmpty(error)}">
        <script th:inline="javascript">
            /* Use JavaScript to perform the redirect */
            window.location.href = /*[[@{/}]]*/ '/';
        </script>
    </th:block>
</head>

<body>
<div th:replace="header :: header"></div>

<div class="container"><div th:replace="sidebar :: sidebar"></div>

    <div class="main_contents">
        <div id="sub_content">
            <th:block th:if="${not #strings.isEmpty(error)}">
                <div class="alert alert-danger" th:text="${error}"></div>
            </th:block>

            <form th:action="@{/updateUser}" method="post" th:object="${bean}">
                <input type="hidden" name="id" th:field="*{id}" />

                <h2 class="col-md-6 offset-md-2 mb-5 mt-4">User Update</h2>

            
					    <div class="row mb-4">
                    <div class="col-md-2"></div>
                    <label for="userId" class="col-md-2 col-form-label">UserId</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="userId" th:field="*{userId}" />
                        <span class="error" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-2"></div>
                    <label for="name" class="col-md-2 col-form-label">User Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="name" th:field="*{name}" />
                        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>
                </div>
                
                    <div class="row mb-4">
                    <div class="col-md-2"></div>
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="email" th:field="*{email}" />
                        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                </div>
                
            

                <!-- Add the remaining form fields in a similar manner -->

                <div class="row mb-4">
                    <div class="col-md-4"></div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success col-md-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Update</button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">User Update</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <h5 style="color: rgb(127, 209, 131);">Successfully Updated!</h5>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-success col-md-2" data-bs-dismiss="modal">Ok</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary col-md-2 " onclick="location.href = '/userList';">
                            Back
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="footer:: footer"></div>

<script>
    // Your JavaScript code here (if any)
</script>
</body>
</html>

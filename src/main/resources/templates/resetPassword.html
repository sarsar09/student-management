<!-- resetPassword.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <link th:href="@{/test.css}" rel="stylesheet" />
    <title>Ace Inspiration</title>
    <!-- Add your styles here if needed -->
</head>
<body class="login-page-body">
    <div class="login-page">
        <div class="form">
            <div class="login">
                <div class="login-header">
                    <h1>Reset Your Password</h1>
                </div>
            </div>
            <form action="/resetPassword" method="post" onsubmit="return validatePassword();">
                <input type="password" id="password" name="password" placeholder="Enter your new password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
                <button type="submit">Reset Password</button>
            </form>
            <div th:if="${error}" class="error" th:text="${error}"></div>
        </div>
    </div>

    <script>
    function validatePassword() {
        var newPassword = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        if (newPassword !== confirmPassword) {
            alert("Passwords don't match");
            return false;
        }
        return true;
    }
    </script>
</body>
</html>

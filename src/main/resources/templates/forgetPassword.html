<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <link th:href="@{/test.css}" rel="stylesheet" />

    <title>Ace Inspiration</title>

    <style>
        .error {
            color: #ff0000;
        }

        .alert {
            width: 50%;
            text-align: center;
            margin-left: 70px;
        }
    </style>
</head>
<body class="login-page-body">
    <div class="login-page">
        <div class="form">
            <div class="login">
                <div class="login-header">
                    <h1>Forgot Password?</h1>
                    <p>Find your Email</p>
                </div>
            </div>

            <div style="color: red;" th:text="${error}"></div><br>

            <form th:action="@{/confirmEmail}" method="post" th:object="${bean}" class="login-form" name="confirm">
                <input type="text" th:field="*{email}" placeholder="Enter your Email" />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
                <button type="submit">Send OTP</button>
            </form>
        </div>
    </div>
</body>
